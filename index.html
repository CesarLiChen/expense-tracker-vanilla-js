<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Expense Tracker - Vanilla JavaScript</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<h1>Expense Tracker</h1>

		<form id="new-expense-form">

			<div class="row">
				<div class="form-group">
					<!-- for="name" looks for id="name" -->
					<!-- name="name" is used in JavaScript -->
					<label for="description">Description</label>
					<input id="description" type="text" name="description" placeholder="Groceries">					
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<label for="date">Date</label>
					<input id="date" type="text" name="date" placeholder="yyyy-mm-dd">					
				</div>

				<div class="form-group">
					<label for="amount">Amount</label>
					<input id="amount" type="text" name="amount" placeholder="25.99">					
				</div>
			</div>

			<div class="form-actions">
				<button type="reset">Cancel</button>
				<button type="submit">Submit</button>
			</div>
		</form>

	</body>
</html>
